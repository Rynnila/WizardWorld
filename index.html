<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wizard World</title>
  <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
  <link rel="stylesheet" type="text/css" href="./assets/css/index.css" />
</head>

<body>
  <img src="./assets/img/fundohp.png" style="width: 100%" />

  <div class="containerAll">
    <div id="bigBox">
      <h1 style="margin-bottom: 2%">WIZARD WORLD</h1>
      <h2>
        PEGUE O EXPRESSO DE HOGWARTS E EMBARQUE NO MUNDO DA
        <strong>MAGIA</strong>!
      </h2>
      <h3>Entre ou crie uma conta!</h3>
    </div>

    <div id="logar">
      <div class="ordem">
        <input id="email" type="text" placeholder="Usuário" />
        <input id="senha" type="password" placeholder="Senha" />
      </div>
      <div class="ordem">
        <button class="boxButton" onclick="login()">Login</button>
        <a href="/logon">Ainda não é usuário?</a>
      </div>
    </div>
  </div>
</body>

<script src="front.js"></script>

</html>
